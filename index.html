<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
</head>

<body>
    <div id="guessingGame">
        <h1>The Psychic Game</h1>
    </div>
    <script>
            var computerChoices =
            ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log(computerGuess)

        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var congrats = "You Win!";
        var tooBad = "You lose";
        var guessedLetters = [];

        document.onkeyup = function (event) {
            var userGuess = event.key;
            guessedLetters.push(userGuess);   


            if ((userGuess === "a") || (userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") ||
                (userGuess === "f") || (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") ||
                (userGuess === "k") || (userGuess === "l") || (userGuess === "m") || (userGuess === "n") || (userGuess === "o") ||
                (userGuess === "p") || (userGuess === "q") || (userGuess === "r") || (userGuess === "s") || (userGuess === "t") ||
                (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || (userGuess === "y") ||
                (userGuess === "z")) {
            
            if (userGuess === computerGuess) {
                    wins++;
                    alert(congrats + " The letter was: " + computerGuess);
                } 
            
            else {
                    guessesLeft--;
                }
                
            if (guessesLeft === 0) {
                    losses++;
                    alert(tooBad + " The letter was: " + computerGuess);
                    guessesLeft = 9;
                }}


            var html =
                "<p>Guess what letter I'm thinking of</p>" +
                "<p>Wins: " + wins +
                "</p>" + "<p>Loses: " + losses +
                "<p>Guesses Remaining: " + guessesLeft +
                "<p>Guessed Letters: " + guessedLetters.join(', ');
            document.querySelector("#guessingGame").innerHTML = html;
        }
    </script>
</body>

</html>
